<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="12-rock-paper-scissor.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="title">Rock Paper Scissors</p>
      <button class="js-rock-btn rock-btn">
        <img src="./Images/rock-emoji.png" alt="rock-img" />
      </button>
      <button class="js-paper-btn paper-btn">
        <img src="./Images/paper-emoji.png" alt="paper-img" />
      </button>
      <button class="js-scissor-btn scissor-btn">
        <img src="./Images/scissors-emoji.png" alt="scissor-img" />
      </button>
      <p class="js-result result"></p>
      <p class="js-move move"></p>
      <p class="js-scoreElement score"></p>
      <button class="js-reset-btn reset-btn">Reset Score</button>
      <button class="js-auto-play-btn auto-play-btn">Auto Play</button>
      <div class="js-conform-msg conform-msg">
        <p class="js-display-msg"></p>
      </div>
    </div>
  </body>
  <script src="12-rock-paper-scissor.js"></script>
</html>
