<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" placeholder="0" class="screen"disabled/>
      <div class="cal_button_row">
        <button class="cal_btn double">c</button>
        <button class="cal_btn backspace">DEL</button>
        <button class="cal_btn operator">/</button>
      </div>
      <div class="cal_button_row">
        <button class="cal_btn">7</button>
        <button class="cal_btn">8</button>
        <button class="cal_btn">9</button>
        <button class="cal_btn operator">*</button>
      </div>
      <div class="cal_button_row">
        <button class="cal_btn">4</button>
        <button class="cal_btn">5</button>
        <button class="cal_btn">6</button>
        <button class="cal_btn operator">-</button>
      </div>
      <div class="cal_button_row">
        <button class="cal_btn">1</button>
        <button class="cal_btn">2</button>
        <button class="cal_btn">3</button>
        <button class="cal_btn operator">+</button>
      </div>
      <div class="cal_button_row">
        <button class="cal_btn triple">0</button>
        <button class="cal_btn operator equals">=</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
