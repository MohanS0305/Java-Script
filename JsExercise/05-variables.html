<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Variables</title>
  </head>
  <body>
    <script>
      /* Variables */

      let variable1 = 4;
      console.log(variable1);

      let calc = variable1 + 2;
      console.log(calc);

      let message = "hello";
      console.log(message);

      let merge = message + calc;
      console.log(merge);

      // re-assign the value in a variable

      variable1 = 8;
      console.log(variable1);
    </script>
  </body>
</html>
