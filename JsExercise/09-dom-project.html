<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom project</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="subscribe-btn">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="handleCostOnkeydown(event)"
    />
    <button
      class="js-calc-btn"
      onclick="calculateCost()
    "
    >
      Calculate
    </button>
    <p class="js-totalCost"></p>
    <script>
      function subscribe() {
        const subscribeBtnElement = document.querySelector(".subscribe-btn");

        if (subscribeBtnElement.innerText === "Subscribe") {
          subscribeBtnElement.innerHTML = "Subscribed";
        } else {
          subscribeBtnElement.innerHTML = "Subscribe";
        }
      }

      function calculateCost() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost += 10;
        }
        document.querySelector(".js-totalCost").innerHTML = `$${cost}`;
      }

      function handleCostOnkeydown(event) {
        if (event.key === "Enter") {
          calculateCost();
        }
      }

      // window -> target the browser window
      // document -> target the webpage
      // window.document
      // window.console.log()
      // window.alert()
      //window is optional javascript automatically give window for us.

      /* convert the string to number use Number()
        convert the number to string use String()*/
    </script>
  </body>
</html>
