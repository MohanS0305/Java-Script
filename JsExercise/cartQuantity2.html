
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="if (cartQuantity>=10) {
      alert('cart is full');
      }else{cartQuantity++};console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Add to Cart
    </button>
    <button
      onclick="if(cartQuantity>=10){
        alert('cart is full');
      }else{cartQuantity += 2};console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      +2
    </button>
    <button
      onclick="if(cartQuantity>=9){
        alert('cart is full');
      }else{cartQuantity += 3};console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      +3
    </button>
    <button
      onclick="if(cartQuantity>=8){
        alert('cart is full');
      }else{cartQuantity+=4};console.log(`cart Quantity: ${cartQuantity}`)"
    >
      +4
    </button>
    <button
      onclick="if(cartQuantity>=10){
        alert('cart is full');
      }else(cartQuantity+=5);console.log(`cart Quantity: ${cartQuantity}`)"
    >
      +5
    </button>
    <button
      onclick="if(cartQuantity<=1){
        alert('Not enough item in the cart');
      }else(cartQuantity-=2);console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      -2
    </button>
    <button
      onclick="if(cartQuantity<=2){
        alert('Not enough item in the cart');
      }else(cartQuantity-=3);console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      -3
    </button>
    <button
      onclick="if(cartQuantity<=0){
        alert('Not enough item in the cart');
      }else(cartQuantity--);console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Remove Cart
    </button>
    <button
      onclick="console.log(`Cart was Reset.\nCart Quantity: ${cartQuantity = 0}`)"
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
