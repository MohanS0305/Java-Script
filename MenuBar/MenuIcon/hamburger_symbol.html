<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger-Icon</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bar1, .bar2, .bar3 {
      width: 32px;
      height: 4px;
      background-color: black;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</body>
</html>
