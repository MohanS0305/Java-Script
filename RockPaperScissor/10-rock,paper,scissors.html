<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
        playGame('rock');
      "
      class="rock-btn"
    >
      <img src="./Images/rock-emoji.png" alt="rock-img" />
    </button>
    <button
      onclick="
       playGame('paper');
    "
      class="paper-btn"
    >
      <img src="./Images/paper-emoji.png" alt="paper-img" />
    </button>
    <button
      onclick="
      playGame('scissors');
    "
      class="scissor-btn"
    >
      <img src="./Images/scissors-emoji.png" alt="scissor-img" />
    </button>
    <p class="js-result result"></p>
    <p class="js-move move"></p>
    <p class="js-scoreElement score"></p>
    <button
      onclick="
        score.win=0;
        score.lose=0;
        score.tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
    "
      class="reset-btn"
    >
      Reset Score
    </button>
  </body>
  <script src="rock-paper-scissor.js"></script>
</html>
