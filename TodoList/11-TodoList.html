<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="TodoList.css" />
  </head>
  <body>
    <h1 class="title">Todo List</h1>
    <div class="wrapper">
      <input
        type="text"
        placeholder="Todo List"
        class="js-todoInput inputBox"
        onkeydown="todoListEvent(event)"
      />

      <input
        type="date"
        class="js-todoDate dateInput"
        onkeydown="todoListEvent(event)"
      />

      <button class="js-addBtn addBtn" onclick="addTodo()">Add</button>
    </div>
    <div class="js-displayTodo displayTodoList"></div>
    <script src="TodoList.js"></script>
  </body>
</html>
